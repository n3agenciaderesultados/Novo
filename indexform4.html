<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Solicitação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 95%; /* Ajustado para ocupar quase toda a tela */
            max-width: 1400px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .form-grid {
            display: flex;
            gap: 20px;
            flex: 1;
        }
        .col:first-child {
            flex: 1; /* Mantém o mesmo tamanho */
        }
        .col:last-child {
            flex: 3; /* A segunda coluna é maior */
            display: flex;
            flex-direction: column;
        }
        .col label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .col input, .col select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .lista-itens {
            margin-top: 10px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        .item input:nth-child(1) { /* Descrição maior */
            flex: 4;
        }
        .item input:nth-child(2) { /* Unidade menor */
            flex: 1;
        }
        .item input:nth-child(3) { /* Quantidade ajustada */
            flex: 2;
        }
        .btn {
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 16px;
        }
        .btn-azul {
            background-color: blue;
            color: white;
        }
        .btn-vermelho {
            background-color: red;
            color: white;
        }
        .submit-btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .submit-btn {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            color: white;
        }
        .nova-solicitacao {
            background-color: gray;
        }
        .cadastrar {
            background-color: green;
        }
        .sugestoes {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            z-index: 10;
            width: calc(100% - 16px);
        }
        .sugestao {
            padding: 8px;
            cursor: pointer;
        }
        .sugestao:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-grid">
            <div class="col">
                <label for="solicitacao">Nº DA SOLICITAÇÃO:</label>
                <input type="text" id="solicitacao" readonly>
                
                <label for="data">DATA:</label>
                <input type="date" id="data">
                
                <label for="secao">SEC. SOLICITANTE:</label>
                <select id="secao">
                    <option>Carregando...</option>
                </select>
                
                <label for="destino">DESTINO:</label>
                <input type="text" id="destino">
                
                <label for="colaborador">COLABORADOR:</label>
                <input type="text" id="colaborador">
                
                <label for="fornecedor">FORNECEDOR:</label>
                <input type="text" id="fornecedor">
                
                <label for="status">STATUS:</label>
                <input type="text" id="status">
            </div>
            <div class="col">
                <div><strong>Descrição - Und - Quantidade</strong></div>
                <div id="lista-itens" class="lista-itens"></div>
                <button type="button" class="btn btn-azul" onclick="adicionarItem()">+</button>
            </div>
        </div>
        <div class="submit-btn-container">
            <button class="submit-btn nova-solicitacao" onclick="novaSolicitacao()">Nova Solicitação</button>
            <button class="submit-btn cadastrar">Cadastrar Solicitação</button>
        </div>
    </div>
    
    <script>
        let numeroSolicitacao = 1;

        function adicionarItem() {
            let lista = document.getElementById("lista-itens");
            let div = document.createElement("div");
            div.classList.add("item");

            div.innerHTML = `
                <input type="text" placeholder="Descrição" oninput="buscarItens(this)">
                <ul class="sugestoes" id="sugestoes-list"></ul>
                <input type="text" placeholder="Und">
                <input type="number" step="0.001" placeholder="Quantidade">
                <button type="button" class="btn btn-vermelho" onclick="removerItem(this)">-</button>
            `;
            lista.appendChild(div);
        }

        function removerItem(button) {
            button.parentElement.remove();
        }

        function novaSolicitacao() {
            document.getElementById("solicitacao").value = numeroSolicitacao++;
            document.getElementById("data").value = new Date().toISOString().split('T')[0];
            document.getElementById("secao").selectedIndex = 0;
            document.getElementById("destino").value = "";
            document.getElementById("colaborador").value = "";
            document.getElementById("fornecedor").value = "";
            document.getElementById("status").value = "";
            document.getElementById("lista-itens").innerHTML = "";
        }

        document.addEventListener("DOMContentLoaded", function() {
            carregarSecretarias();
        });

        function carregarSecretarias() {
            fetch("https://script.google.com/macros/s/AKfycbxVQRWO8tzY4PM38bZiCCi_GYoHW8Fi_kr2wXKSSIfJh4hq6Cn9b6Bpzg1PKUBYv1F2wg/exec")
                .then(response => response.json())
                .then(secretarias => {
                    let select = document.getElementById("secao");
                    select.innerHTML = ""; // Limpa a lista atual
                    
                    let optionPadrao = document.createElement("option");
                    optionPadrao.textContent = "- Selecione a Secretaria -";
                    optionPadrao.value = "";
                    select.appendChild(optionPadrao);

                    secretarias.forEach(sec => {
                        let option = document.createElement("option");
                        option.textContent = sec;
                        option.value = sec;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error("Erro ao carregar secretarias:", error));
        }

        function buscarItens(inputElement) {
            let searchTerm = inputElement.value;
            let listaSugestoes = inputElement.nextElementSibling; // A lista de sugestões
            listaSugestoes.innerHTML = ''; // Limpa as sugestões antigas

            if (searchTerm.length > 2) { // Evita chamadas desnecessárias
                fetch(`https://script.google.com/macros/s/AKfycbxVQRWO8tzY4PM38bZiCCi_GYoHW8Fi_kr2wXKSSIfJh4hq6Cn9b6Bpzg1PKUBYv1F2wg/exec?search=${searchTerm}`)
                    .then(response => response.json())
                    .then(itens => {
                        itens.forEach(item => {
                            let li = document.createElement("li");
                            li.classList.add("sugestao");
                            li.textContent = item;
                            li.onclick = function() {
                                inputElement.value = item;
                                listaSugestoes.innerHTML = ''; // Limpa sugestões após selecionar
                            };
                            listaSugestoes.appendChild(li);
                        });
                    })
                    .catch(error => console.error("Erro ao buscar itens:", error));
            }
        }
    </script>
</body>
</html>
